<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>

</head>

<body ng-app="myApp">


    <nav class="navbar navbar-inverse">
        <div class="container">
            <a href="#" class="navbar-brand">My Blog</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Best posts</a></li>
                    <li><a href="#">Random post</a></li>
                    <li><a href="#">Contact me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" ng-controller="mainCtrl">
            <div class="col-lg-8 col-md-8">

                <div class="row">
                    <div class="col-md-4 col-sm-6" ng-repeat="x in games | filter:search">
                        <div class="thumbnail">
                            <div class="caption">
                                {{x.title}}
                            </div>
                            <img ng-src="img/{{x.image}}" />
                            <div class="caption">
                                <p><strong>{{x.teams.home}} vs. {{x.teams.away}}</strong></p>
                                <p>
                                    <i class="glyphicon glyphicon-tag"></i> {{x.price | currency}}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-3 col-lg-push-1 col-md-4">

                <div class="well hidden-xs">
                    <h4>Search post:</h4>
                    <div class="input-group">
                        <input type="text" ng-model="search" class="form-control" aria-describedby="search" placeholder="Enter a post subject." />
                        <span class="input-group-addon glyphicon glyphicon-search"></span>
                    </div>
                </div>

                <div class="well">
                    <h4>Join our community</h4>
                    <h6>register to get newsletter</h6>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="search" placeholder="Enter yout email" />
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                    </div>
                    <a href="#" class="btn btn-success" style="width:100%; margin-top:10px;">Join</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
