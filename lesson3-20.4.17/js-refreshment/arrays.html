        function max(arr) {
            var maxSoFar = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > maxSoFar) {
                    maxSoFar = arr[i];
                }
            }
            return maxSoFar;
        }


        function rev(arr) {
            // create a new array.
            var e = [];
            // insert(push) data from arr reverse.

            for (var i = arr.length - 1; i >= 0; i--) {
                e.push(arr[i]);
            }

            // return the new array.
            return e;

        }

        function average(num1, num2, num3) {
            var sum = num1 + num2 + num3;
            return sum / 3;
        }

        function sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
