        function howManyTimesInArray(arr, number) {
            var counter = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    counter++;
                }
            }
            return counter;
        }

        function factorArrayWithMax(arr, factor, max) {
            for (var i = 0; i < arr.length; i++) {
                arr[i] += factor;
                if (arr[i] > max) {
                    arr[i] = max;
                }
            }
        }

        function incrementNumbersInArray(arr, number) {
            for (var i = 0; i < arr.length; i++) {
                arr[i] += number;
            }
        }
