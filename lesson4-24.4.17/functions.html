<html>

<head>
    <script>
        var name = "Maayan";
        var number = product(7, sum(7, 3));
        console.log(number);


        function sum(x, y) {
            var result = x + y;
            console.log(name + " from sum()");
            return result;
        }

        function product(x, y) {
            console.log(name + " from product()");
            return x * y;
        }

    </script>
</head>
