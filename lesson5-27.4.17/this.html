<html>

<head>

    <script>
        function btnClick(button) {
            button.innerHTML = "clicked!";
        }

    </script>
</head>

<body>
    <button onclick="btnClick(this);">first</button>
    <button onclick="btnClick(this);">second</button>
    <button onclick="btnClick(this);">third</button>

</body>

</html>
